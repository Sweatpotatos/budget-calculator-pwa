<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <title>Monthly Budget PWA</title>
    <style>
        /* Simple styling for your calculator modal */
        .calculator-modal {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            border: 1px solid #ccc;
            z-index: 1000;
            padding: 1rem;
            display: none;
        }
        .calc-display {
            width: 100%;
            height: 2rem;
            background: #eee;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            text-align: right;
            font-size: 1.2rem;
        }
        .calc-buttons button {
            width: 23%;
            padding: 0.5rem;
            margin: 0.5%;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div class="header">
            <h1>Monthly Budget</h1>
        </div>
        <form id="expense-form" class="input-group">
            <label for="person">Person:</label>
            <input type="text" id="person" name="person" required>
            <label for="name">Expense Name:</label>
            <input type="text" id="name" name="name">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Select category</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
            </select>
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" required>
            <button type="submit" class="button">Add Expense</button>
        </form>
        <ul id="expense-list"></ul>
        <div id="total-display" class="results">Total: $0.00</div>
        <div id="individual-totals" class="results"></div>
    </div>
    
    <!-- Calculator Modal (hidden by default) -->
    <div id="calc-modal" class="calculator-modal">
        <div id="calc-display" class="calc-display"></div>
        <div class="calc-buttons">
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="/">/</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="*">*</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="-">-</button>
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button id="calc-clear">C</button>
            <button data-value="+">+</button>
            <button id="calc-equals">=</button>
        </div>
    </div>
    
    <script type="module" src="bundle.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(
                    function(registration) {
                        console.log('Service Worker registered with scope:', registration.scope);
                    },
                    function(error) {
                        console.log('Service Worker registration failed:', error);
                    }
                );
            });
        }
    </script>
</body>
</html>
